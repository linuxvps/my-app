server {
    listen 80;
    server_name 77.221.158.94;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Add MIME types for various file extensions
    types {
        application/javascript js;
        text/css                css;
        text/html               html htm;
        image/x-icon           ico;
        application/json       json;
        font/ttf               ttf;
        font/woff              woff;
        font/woff2             woff2;
        image/png              png;
        image/jpeg             jpg;
        image/gif              gif;
        image/svg+xml          svg;
    }

    # Enable Gzip compression for JS, CSS, HTML files, and icons
    gzip on;
    gzip_types text/plain application/javascript text/x-javascript text/css application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_min_length 1000;
    gzip_proxied any;

    # Serve JavaScript files with the correct content type
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        # Optional: You can add Gzip settings specifically for JS if needed
        gzip on;
    }

    # Serve icon files with the correct content type
    location ~* \.(ico)$ {
        add_header Content-Type image/x-icon;
        # Optional: You can add Gzip settings specifically for icons if needed
        gzip on;
    }

    # Serve JavaScript files with the correct content type
    location ~* \.(js)$ {
        add_header Content-Type application/javascript;
        gzip on;  # Ensure gzip is enabled for JS files
        expires 30d;  # Cache JS files for 30 days
        access_log off;  # Optionally disable access logging for these requests
        add_header Cache-Control "public, max-age=2592000";  # 30 days
    }

    # Error page for server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Additional logging for gzip errors (optional)
    error_log /var/log/nginx/gzip_errors.log debug; # Create a specific error log for gzip
}
